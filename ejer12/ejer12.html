<div id="div" name="mairo">

<script type="text/javascript">



var filter7=/^([0-3])$/;
var confirmar=false;
var pregunta;


while(confirmar==false){

confirmar=filter7.test(pregunta);

if(confirmar==false){alert("Elija un numero con el rango entre 0 y 3")}

}
  
if(pregunta==0){

  alert("Esta eligiendo la version sin cambios")
}


if(pregunta==1){

document.getElementById("button1").style.backgroundColor="#D44426";
document.getElementById("button1").style.width="30%";

}

if (pregunta==2) {

document.getElementById("button3").style.backgroundColor="#D44426";

}

  document.getElementById("button3").padding="25px 36px";
  document.getElementById("button3").backgroundColor="#D1EC538";
  document.getElementById("button3").style.width="50%";

document.getElementById("button1").style.backgroundColor="#D44426";

}

  



function nuevo(){

  window.location.reload();
}


</script>
